name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate project structure
      run: |
        echo "üìÅ Project structure:"
        ls -la
        
    - name: Check for syntax errors in web files
      run: |
        # Basic validation
        for file in $(find . -name "*.html" -o -name "*.css" -o -name "*.js"); do
          echo "Checking $file"
          # Basic syntax check
          if [[ $file == *.html ]]; then
            # Check for basic HTML structure
            grep -q "<html" "$file" || echo "Warning: $file might not be valid HTML"
          fi
        done
        
    - name: Count lines of code
      run: |
        echo "üìä Project statistics:"
        find . -name "*.html" -o -name "*.css" -o -name "*.js" | xargs wc -l
